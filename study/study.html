<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study</title>
    <link rel="stylesheet" href="study_style.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <br />
    <br />
    <p>테스트</p>
    <hr />
    <p>이 렇 게</p>
    <p>이&nbsp;렇&nbsp;&nbsp;&nbsp;게</p>
    <br />
    <form id="personal">
      <fieldset>
        <legend class="personal">개인정보</legend>
        <label for="name_1">이름</label>
        <input
          type="text"
          id="name_1"
          name="name_1"
          placeholder="고길동"
          maxlength="10"
          autofocus
        />
      </fieldset>
    </form>
    <br />
    <label for="lang">언어</label>
    <select name="lang" id="lang">
      <option value="">--언어 선택--</option>
      <option value="eng">영어</option>
      <option value="kor">한국어</option>
    </select>
    <br />
    <meter value="10" min="0" max="100" low="33" high="67" optimum="70">
      70
    </meter>
    <ul>
      <li>에스파</li>
      <li>뉴진스</li>
      <li>엔믹스</li>
    </ul>
  </body>
</html>
