<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS</title>
  </head>
  <body>
    <h1>인용문 관련 태그</h1>
    <h2>blockquote와 cite 태그</h2>
    <blockquote
      cite="https://developer.mozilla.org/ko/docs/Web/HTML/Element/blockquote"
    >
      <p>
        HTML &lt;blockquote&gt; 요소는 안쪽의 텍스트가 긴
        <mark>인용문</mark>임을 나타냅니다. <br />
        주로 들여쓰기를 한 것으로 그려집니다. (외형을 바꾸는 법은 사용 일람을
        참고하세요) <br />
        인용문의 출처 URL은 cite 특성으로, 출처 텍스트는 &lt;cite&gt; 요소로
        제공할 수 있습니다.
      </p>
    </blockquote>
    <cite>&lt;blockquote&gt;: 인용 블록 요소</cite> from MDN
    <abbr title="mark">http</abbr>
  </body>
</html>
